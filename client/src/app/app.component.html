<h1>{{ title }}</h1>

<ul class="my-list">
    <li class="my-list-item" *ngFor="let item of myList">
        <button class="remove-button" (click)="removeItem(item)">X</button>
        <h1>{{item.name}}</h1>
        <h2>{{item.category}}</h2>
    </li>
</ul>

<form class="my-form" >
    <div class="form-line">
        <label class="form-label" for="name">Nome</label>
        <input type="text" id="name" name="name"  [(ngModel)]="newItem.name" />
    </div>
    <div class="form-line">
        <label class="form-label" for="price">Pre√ßo</label>
        <input type="text" id="price" name="price"  [(ngModel)]="newItem.price" />
    </div>
    <div class="form-line">
        <label class="form-label" for="category">Categoria</label>
        <input type="text" id="category" name="category" [(ngModel)]="newItem.category" />
    </div>
    <button (click)="createItem()">Criar</button>
</form>
