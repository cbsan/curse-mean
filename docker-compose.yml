version: '2'

services:
    server:
        build: .
        ports:
            - "4200:4200"
        volumes:
            - "~/.ssh:/root/.ssh"
            - "./server:/usr/src/app"
        links:
            - "db"
        depends_on:
            - "db"
        tty: true
        command: ["nodemon", "-exec 'npm start'"]
    db:
      image: mongo