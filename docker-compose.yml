version: '2'

services:
    web:
        build: .
        ports:
            - "5200:80"
        volumes:
            - "~/.ssh:/root/.ssh"
            - "./:/usr/src/app"
        links:
            - "db"
        depends_on:
            - "db"
        tty: true
        # command: ["nodemon", "-exec 'npm start'"]
    db:
      image: mongo